<!-- This is a payment form-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 > PAYMENT FORM</h1>
    <form><p>
    Name:<input type="text" name="name" required >
    
    <fieldset><legend>Gender*</legend>
        Male<input type="radio" name="gender" id="male">
        Female<input type="radio" name="gender" id="female">
    </fieldset>
</p>

<p>
    Email:
</p>    

<p>
    Address:
</p>
<p>
    Pincode:<input type="number" name="pincode" id="pincode">
</p>
<form>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" value="something@gmail.com">
    <br><br><label for="address">Address:</label><br>
    <textarea name="address" rows="10" cols="50"></textarea>
    <br><br><label for="pincode" >Pincode:</label>
    <input type="number" name="pincode" id="pincode" >
</form>
<h2> Payment Info</h2>
<p>
    Card type:
    <select name="card_type" id="card_type" required>
    <option value=" ">----Select a card type----</option>
    <option value="visa">Visa</option>
    <option value="rupay">Rupay</option>
    <option value="mastercard">Mastercard</option>
</select>
</p>

<p>
    Card no* :<input type="number" name="no" id="no" required>
</p>
<p>
    Expiration date:<input type="date" name="e_date" id="e_date">
</p>
<p>
    CVV:<input type="password" name="cvv id="cvv" required>
</p>
<input type="submit" value="submit">
</form>
</body>
</html>
